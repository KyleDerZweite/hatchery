<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="wood-grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.008 0.1" numOctaves="3" result="noise"/>
      <feColorMatrix type="matrix" values="1 0 0 0 0  0 0.6 0 0 0  0 0 0.4 0 0  0 0 0 1 0" in="noise" result="coloredNoise"/>
      <feComponentTransfer in="coloredNoise" result="grain">
        <feFuncR type="linear" slope="3" intercept="-1"/>
        <feFuncG type="linear" slope="3" intercept="-1"/>
        <feFuncB type="linear" slope="3" intercept="-1"/>
      </feComponentTransfer>
      <feComposite operator="in" in="grain" in2="SourceGraphic" result="composite"/>
    </filter>
    <linearGradient id="base-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3E2723" />
      <stop offset="50%" stop-color="#4E342E" />
      <stop offset="100%" stop-color="#3E2723" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#base-gradient)"/>
  <rect width="100%" height="100%" fill="#2a1b15" opacity="0.5" filter="url(#wood-grain)" style="mix-blend-mode: multiply;" />
  <rect width="100%" height="100%" fill="black" opacity="0.2" />
</svg>